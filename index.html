<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>Mostrar Fecha</h2>
    <script>
    document.write("<h1>"+Date()+"</h1>");
        </script>
    <hr/>
        <h2>Remplazar el contenido de HTML </h2>
    <p id="prueba-fecha">este es un parrafo</p>
    <script>
        document.getElementById("prueba-fecha").innerHTML=Date();
    </script>
    <hr/>
        <h2>Remplazar el contenido HTML con un evento</h2>
    <p id="prueba-fecha2">este es otro parrafo</p>
    <input type="button" value="Mostrar fecha"  onclick="mostrarFecha()">
    <script>
        function mostrarFecha(){
            document.getElementById("prueba-fecha2").innerHTML= Date();
        }
    </script>
    <hr>
    <h2>Variables</h2>
    <script>
    var x=5;
        document.write(x);
        x*=10;
        document.write("<br/>"+x);
    </script>
    <hr>
    <h2>If Else</h2>
    <script>
    var fecha = new Date();
        var hora = fecha.getHours();
        document.write(hora);
        if (hora <=11)
            {
            document.write("<br><h3>Buenos dias</h3>");
            }
            else if(hora >11 && hora <=18)
        {
            document.write("<br><h3>Buenas tardes</h3>");
        }
        else
            {
                document.write("<br><h3>Buenas noches</h3>");
            }
    </script>
    <hr>
    <h2>Swich Case</h2>
    <script>
    var dia = fecha.getDay();
        document.write(dia);
        switch(dia)
            {
                case 0:
                    document.write("<br/><h3>Domingo</h3>");
                    break;
                case 6:
                    document.write("<br/><h3>Sabado</h3>");
                    break;
                default:
                    document.write("<br><h3>Error</h3>");
                    break;
            }
    </script>
    <hr>
    <h2>For</h2>
    <script>
    var i;
        for(i=1; i<7; i++){
            document.write("<h"+i+">Error</h"+i+">");
        }
    </script>
    <hr>
    <h2>While</h2>
    <script>
    var j = 6;
        while(j>0)
              {
              document.write("<h"+j+">Error</h"+j+">");
                  j--;
              }
    </script>
    <hr>
    <h2>Cajas de interaccion</h2>
    <script>
        function mostrarAlerta()
        {
            alert("Hola");
        }
        function mostrarConfirmacion()
        {
            confirm("Slecciona una insruccion");
        }
        function mostrarDialogo()
        {
            prompt("escribe tu nombre");
        }
    </script>
    <input type="button" value="Caja de alerta" onclick="mostrarAlerta()" />
    <input type="button" value="Caja de confirmacion" onclick="mostrarConfirmacion()" />
    <input type="button" value="Caja de dialogo" onclick="mostrarDialogo()" />
    <hr>
    <h2>Try Catch (Detencion de errores)</h2>
    <script>
    function mensajeError()
        {
            try
                {
                   alert("Hola") 
                }
            catch(error)
                {
                    alert(error.message)
                }
        }    
    </script>
    <input type="button" value="Ver error" onclick="mensajeError()" />
    <hr>
    <h2>Consolede Java Script</h2>
    <script>
    function mostrarConsola()
        {
            var nombre = "Coco";
            console.log("hola "+nombre);
        }
    </script>
    <input type="button" value="Consola" onclick="mostrarConsola()">
    </body>
    <hr>
    <h2>Arreglos</h2>
    <script>
    var semana= new Array("cadena",1,true);
        document.write(semana+"<br/>");
        document.write(semana[0]+"<br/>");
        document.write(semana[1]+"<br/>");
        document.write(semana[2]+"<br/>");
        
        var diasSemana = new Array("domingo","lunes","martes","miercoles","jueves","viernes","sabado");
        for(var n=0; n<diasSemana.length; n++)
            {
            document.write(diasSemana[n]+"<br/>");
        }
    </script>
    <hr>
    <h2>Informacion del navegador</h2>
    <script>
        document.write("Nombre: "+navigator.appName+"<br/>");
        document.write("Version: "+navigator.appVersion+"<br/>");
        document.write("sitema oper:"+navigator.platform+"<br/>");
    </script>
    <hr>
</html>
